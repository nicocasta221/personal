<div class="container">
<div class="contact-container">
  <form>
    <fieldset>
    <legend>Contatti:</legend>
      <div class="row">
        <div class="col-25">
          <label for="fname">Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Il Tuo Nome..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Cognome</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Il tuo Cognome..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Email">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Oggetto</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Scrivi qualcosa.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label>Ti a piacuto Queste sito</label>
        </div>
        <div class="col-75">
          <input type="radio" name="like" value="si" id="r1"><label for="r1"> Si</label><br>
          <input type="radio" name="like" value="no" id="r2"><label for="r2"> No</label><br>
        </div>
      </div>

      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </fieldset>
  </form>
</div>
</div>
