<div class="container">
<div class="contact-container">
  <form action="">
  <div class="row">
    <div class="col-25">
      <label for="fname">Nome</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Il Tuo Nome..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Cognome</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Il tuo Cognome..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Email</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="email" placeholder="Email">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Subject</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Ti a piacuto Queste sito </label>
    </div>
    <div class="col-75">
      <input type="radio" name="like" value="si"> Si<br>
      <input type="radio" name="like" value="no"> No<br>
    </div>
  </div>

  <div class="row">
    <input type="submit" value="Submit">
  </div>
